<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Equipes e Colaboradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .dashboard-header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
        }
        .data-envio {
            font-size: 1rem;
            color: red;
            margin-bottom: 20px;
        }
		.p {
		color:red;
		}
		
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="dashboard-header">
        <h1>Dashboard - Overview Instalação SLE</h1>
        <p class="data-envio" id="data-envio">DATA: --/--/----</p>
    </div>

    <div class="row">
        <!-- Card: Equipes Ativas -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Equipes Ativas</h5>
                    <p class="display-4" id="equipes-ativas">0</p>
                </div>
            </div>
        </div>

        <!-- Card: Colaboradores Afastados -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Colaboradores Afastados</h5>
                    <ul class="list-group" id="colaboradores-afastados">
                        <!-- Lista será preenchida dinamicamente -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Card: Atendimentos Possíveis -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Atendimentos Possíveis</h5>
                    <p class="display-4" id="atendimentos-possiveis">0</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function atualizarDashboard() {
        try {
            const response = await fetch('dados.json?_=' + new Date().getTime());
            const dados = await response.json();

            document.getElementById('equipes-ativas').innerText = dados.equipes_ativas;
            document.getElementById('atendimentos-possiveis').innerText = dados.atendimentos_possiveis;
            document.getElementById('data-envio').innerText = `Data do envio: ${dados.data_envio}`;

            const listaColaboradores = document.getElementById('colaboradores-afastados');
            listaColaboradores.innerHTML = '';

            // Verifica se existem colaboradores afastados
            if (dados.colaboradores_afastados.length === 0) {
                listaColaboradores.innerHTML = '<li class="list-group-item">Nenhum colaborador afastado</li>';
            } else {
                dados.colaboradores_afastados.forEach(colaborador => {
                    const item = document.createElement('li');
                    item.classList.add('list-group-item');
                    item.innerHTML = ` 
                        <span><strong>${colaborador.nome}</strong></span>
                        <span>Motivo: ${colaborador.motivo} | Retorno: ${colaborador.data_retorno}</span>
                    `;
                    listaColaboradores.appendChild(item);
                });
            }

        } catch (error) {
            console.error('Erro ao atualizar dashboard:', error);
        }
    }

    setInterval(atualizarDashboard, 20000);
    atualizarDashboard();
</script>

</body>
</html>

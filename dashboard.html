<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Equipes e Colaboradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .dashboard-header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
        }
        .data-envio {
            font-size: 1rem;
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="dashboard-header">
        <h1>Dashboard - Overview Instalação SLE</h1>
        <p class="data-envio">DATA: 14/12/2024</p>
    </div>

    <div class="row">
        <!-- Card: Equipes Ativas -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Equipes Ativas</h5>
                    <p class="display-4">5</p>
                </div>
            </div>
        </div>

        <!-- Card: Colaboradores Afastados -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Colaboradores Afastados</h5>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span><strong>João Silva</strong></span>
                            <span>Motivo: Doença | Retorno: 20/12/2024</span>
                        </li>
                        <li class="list-group-item">
                            <span><strong>Maria Oliveira</strong></span>
                            <span>Motivo: Licença maternidade | Retorno: 10/01/2025</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Card: Atendimentos Possíveis -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Atendimentos Possíveis</h5>
                    <p class="display-4">18</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
